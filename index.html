<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick and Morty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1><img src="https://fontmeme.com/permalink/201123/53b8d097d367015de6c0a5b7391d0d7c.png" alt="fonte-get-schwifty"></h1>
    <h2>Portal de pesquisa dos personagens mais icônicos do universo!</h2>
    <nav class="links">
      <ul>
        <li><a href="https://www.netflix.com/br/title/80014749">Assistir a série</a> • <a href="https://www.rickandmorty.com/">Site Oficial </a></li>
      </ul>
    </header>
    </nav>
    <form class="filter">
      <input class="name-search" type="search" id="name" name="name" placeholder="Pesquisar por nome...">
      <button class="name-search-btn" type="button" value="Buscar">Buscar</button>
    </form>
    <form class="filter">
      <select class="select-status" id="status">
        <option class="select-status" value="status" selected disabled>Status</option>
        <option class="select-status" value="all-status">Todos</option>
        <option class="select-status"  value="Alive">Vivo</option>
        <option class="select-status" value="Dead">Morto</option>
        <option class="select-status" value="unknown">Desconhecido</option>
      </select>
      <select class="select-species" id="species">
        <option class="select-species" value="species" selected disabled>Espécie</option>
        <option class="select-species">Todos</option>
        <option class="select-species" value="Human">Humano</option>
        <option class="select-species" value="Alien">Alien</option>
        <option class="select-species" value="Humanoid">Humanoide</option>
        <option class="select-species" value="Poopybutthole">Poopybutthole</option>
        <option class="select-species" value="Mytholog">Mitológico</option>
        <option class="select-species" value="Vampire">Vampiro</option>
        <option class="select-species" value="Robot">Robô</option>
        <option class="select-species" value="Cronenberg">Cronenberg</option>
        <option class="select-species" value="Disease">Doença</option>
        <option class="select-species" value="Parasite">Parasita</option>
        <option class="select-species" value="unknown">Desconhecido</option>
      </select>
      <select class="select-gender" id="gender">
        <option class="select-gender" value="gender" selected disabled>Gênero</option>
        <option class="select-gender">Todos</option>
        <option class="select-gender" value="Female">Feminino</option>
        <option class="select-gender" value="Male">Masculino</option>
        <option class="select-gender" value="Genderless">Não-binário</option>
        <option class="select-gender" value="unknown">Desconhecido</option>
      </select>
    </form>
    <form class="order" id="order">
      <input type="radio" id="asc" name="order" value="asc">
      <label for="asc">A - Z</label>
      <input type="radio" id="desc" name="order" value="desc">
      <label for="desc">Z - A</label>
    </form>
    <main class= "teste-rolar">
      <div id= "calculo-por-escolha"></div>
      <section class="listagem" id="listagem"></section>
    </main>
    <footer>
      <nav> 
        Made by <a href="http://github.com/dunia07" target="_blank">©DuniaGhazzaoui </a> & <a href="http://github.com/giomadeira" target="_blank"> ©GiovanaMadeira </a> on <a href="http://laboratoria.la" target="_blank">&lt; Laboratoria &gt;</a>
      </nav>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
